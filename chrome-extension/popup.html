<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoApply AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸš€ AutoApply AI</h1>
      <p class="subtitle">Job Application Assistant</p>
    </header>

    <div id="not-connected" class="section">
      <p class="info">Connect to your AutoApply AI account to auto-fill job applications and get tailored resumes.</p>
      
      <div class="form-group">
        <label for="user-email">Email</label>
        <input type="email" id="user-email" placeholder="your@email.com">
      </div>
      
      <div class="form-group">
        <label for="user-password">Password</label>
        <input type="password" id="user-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      </div>
      
      <button id="connect-btn" class="btn primary">Connect Account</button>
      
      <p class="hint">Use the same credentials as your AutoApply AI dashboard.</p>
    </div>

    <div id="connected" class="section hidden">
      <div class="status connected">
        <span class="dot"></span>
        <span>Connected as <strong id="user-name">User</strong></span>
      </div>

      <div class="profile-summary" id="profile-summary">
        <p>Loading profile...</p>
      </div>

      <div class="current-job" id="current-job">
        <p class="loading">Detecting job page...</p>
      </div>

      <div class="actions">
        <button id="tailor-btn" class="btn primary full">
          âœ¨ Tailor for This Job
        </button>
      </div>

      <div class="actions">
        <button id="autofill-btn" class="btn secondary">
          ğŸ“ Auto-Fill
        </button>
        <button id="refresh-btn" class="btn secondary">
          ğŸ”„ Refresh
        </button>
      </div>

      <div id="tailored-result" class="tailored-result hidden">
        <div class="match-score">
          Match: <strong id="match-score-value">--</strong>%
        </div>
        <div class="tabs">
          <button class="tab active" data-tab="resume">Resume</button>
          <button class="tab" data-tab="cover">Cover Letter</button>
        </div>
        <div class="tab-content" id="resume-content">
          <textarea id="resume-text" readonly></textarea>
          <button class="copy-btn" data-target="resume-text">ğŸ“‹ Copy</button>
        </div>
        <div class="tab-content hidden" id="cover-content">
          <textarea id="cover-text" readonly></textarea>
          <button class="copy-btn" data-target="cover-text">ğŸ“‹ Copy</button>
        </div>
      </div>

      <button id="disconnect-btn" class="btn danger">Disconnect</button>
    </div>

    <div id="status-message" class="status-message hidden"></div>

    <footer>
      <a href="#" id="open-app">Open Dashboard</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
