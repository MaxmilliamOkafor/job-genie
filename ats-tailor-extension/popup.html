<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS Tailored CV & Cover Letter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="ATS Tailor" class="logo-icon">
        <div class="logo-text">
          <h1>ATS Tailor</h1>
          <span class="tagline">Lightning-fast CV & Cover Letter</span>
        </div>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </header>

    <!-- Login Section -->
    <section id="loginSection" class="section hidden">
      <div class="login-card">
        <h2>ğŸ” Sign In</h2>
        <p class="login-subtitle">Use your QuantumHire account</p>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" autocomplete="email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        </div>
        <button id="loginBtn" class="btn btn-primary btn-large">Sign In</button>
      </div>
    </section>

    <!-- Main Section -->
    <section id="mainSection" class="section hidden">
      <!-- User Info -->
      <div class="user-bar">
        <span id="userEmail" class="user-email"></span>
        <button id="logoutBtn" class="btn-link">Logout</button>
      </div>

      <!-- Job Detection -->
      <div class="job-card" id="jobCard">
        <div class="job-header">
          <span class="job-label">Detected Job</span>
          <button id="refreshJob" class="btn-icon" title="Refresh">ğŸ”„</button>
        </div>
        <h3 id="jobTitle" class="job-title">Scanning page...</h3>
        <p id="jobCompany" class="job-company"></p>
        <p id="jobLocation" class="job-location"></p>
      </div>

      <!-- Tailor Actions -->
      <div class="actions-card">
        <button id="tailorBtn" class="btn btn-primary btn-large">
          <span class="btn-icon-left">âš¡</span>
          <span class="btn-text">Tailor CV & Cover Letter</span>
          <span class="btn-time">~5s</span>
        </button>
        
        <div class="progress-container hidden" id="progressContainer">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <p class="progress-text" id="progressText">Initializing...</p>
        </div>
      </div>

      <!-- Generated Documents -->
      <div class="documents-card hidden" id="documentsCard">
        <h3>ğŸ“„ Generated Documents</h3>
        
        <div class="document-item" id="cvDocument">
          <div class="document-info">
            <span class="document-icon">ğŸ“‹</span>
            <div class="document-details">
              <span class="document-name">Tailored CV</span>
              <span class="document-status" id="cvStatus">Ready</span>
            </div>
          </div>
          <div class="document-actions">
            <button id="downloadCv" class="btn btn-small">Download</button>
            <button id="attachCv" class="btn btn-small btn-secondary">Attach</button>
          </div>
        </div>

        <div class="document-item" id="coverDocument">
          <div class="document-info">
            <span class="document-icon">âœ‰ï¸</span>
            <div class="document-details">
              <span class="document-name">Cover Letter</span>
              <span class="document-status" id="coverStatus">Ready</span>
            </div>
          </div>
          <div class="document-actions">
            <button id="downloadCover" class="btn btn-small">Download</button>
            <button id="attachCover" class="btn btn-small btn-secondary">Attach</button>
          </div>
        </div>

        <button id="attachBoth" class="btn btn-success btn-large">
          <span class="btn-icon-left">ğŸ“</span>
          Attach Both to Application
        </button>
      </div>

      <!-- Quick Stats -->
      <div class="stats-card">
        <div class="stat">
          <span class="stat-value" id="todayCount">0</span>
          <span class="stat-label">Today</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="totalCount">0</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="avgTime">0s</span>
          <span class="stat-label">Avg Time</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
